<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Wather App</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

</head>

<body class="js-background">
	<h1 class="city js-city">

	</h1>
	<div class="weather-panel">
		<div class="weather-panel__main">
			<div class="weather-panel__main__temp">
				<span class="wi wi-na js-temp-main"></span>
				<i class="wi wi-celsius mod--hand js-toggle-unit"></i>
			</div>

			<i class="wi--main wi wi-na js-weather-icon"></i>

			<!-- <br> -->

			<div class="weather-panel__main__sub">
				<div class="weather-panel__main__sub__temp-min">
					<i class="wi wi-thermometer-exterior"></i>
					<span class="wi wi-na js-temp-min"></span>
					<i class="wi wi-celsius mod--hand js-toggle-unit"></i>
					</div>

					<div class="weather-panel__main__sub__temp-max">
						<i class="wi wi-thermometer"></i>
						<span class="wi wi-na js-temp-max"></span>
						<i class="wi wi-celsius mod--hand js-toggle-unit"></i>
					</div>

				</div>
			</div>

			<div class="weather-panel__add">
				<div class="weather-panel__add__unit"><i class="wi--lg wi wi-humidity"></i>
					<span class="js-humidity"></span>
				</div>
				<div class="weather-panel__add__unit"><i class="wi--lg wi wi-barometer"></i>
					<span class="js-barometer"></span>
				</div>
				<div class="weather-panel__add__unit"><i class="wi--lg wi wi-raindrops"></i>
					<span class="js-raindrops"></span>
				</div>
				<div class="weather-panel__add__unit"><i class="wi--lg wi wi-strong-wind"></i>
					
					<span class="js-wind"></span>
				</div>
			</div>
		</div>
  <script src="https://js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
</body>
